<head>
    <meta charset="utf-8">

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bg-secondary">
    <h1 style="text-align: center; border-bottom: 2px solid black; color: white; text-shadow: 2px 2px 8px #000000;">Expense-TrackeR</h1>
<div class = "grid">
<form class="w-75 g-col-6 border border-dark rounded p-3 shadow-lg" style="background-color:rgba(162, 156, 156, 0.548);" >
    <div class="mb-3 input-group-sm">
          <label for="amount" class="form-label">Expenditure</label>
          <input type="text" class="form-control" id="amount">
        </div>
        <div class="mb-3 input-group-sm">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" aria-label="Default select example" id="category">
            <option disabled selected value> -- select an option -- </option>
            <option value ="grocery">Grocery</option>
            <option value ="electronics">Electronics</option>
            <option value ="food">Food</option>
            <option value ="vegetables">Vegetables</option>
            <option value ="fruits">Fruits</option>
            <option value ="travel">Travel</option>
            <option value="clothes">Clothes</option>
            <option value="footwear">Footwear</option>
          </select>
        </div>
        <div class="mb-3 input-group-sm">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" >
        </div>

            <button id="pushitem" class="btn btn-success px-5 ">Add</button>

</form>
<div id ="showitems" class="g-col-6" style="border-left: 2px solid black;">
    <table name ="showitems"  class="mx-5 w-75 table table-bordered table-dark shadow-lg">
        <thead>
            <tr>
                <!-- <th>S.no</th> -->
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Modify</th>
            </tr>
        </thead>
        <tbody>
    
        </tbody>
    </table>

</div>

</div>
<script src="3hrsJs.js"></script>
</body>



</html>
